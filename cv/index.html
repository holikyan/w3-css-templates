<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>cv</title>
  </head>
  <body>
    <div class="w3-content">
      <div class="f-line">
        <div class="avatar">
          <img src="./images/image.jpg" alt="image" />
          <h2>Jane Doe</h2>
        </div>
        <div class="w3-container">
          <p>
            <i class="bx bxs-briefcase icon" style="color: #009688"></i>
            Designer
          </p>
          <p>
            <i class="bx bxs-home" style="color: #009688"></i>
            London, UK
          </p>
          <p>
            <i class="bx bxs-envelope" style="color: #009688"></i>
            ex@mail.com
          </p>
          <p>
            <i class="bx bxs-phone" style="color: #009688"></i>
            1224435534
          </p>
          <hr />
          <p class="part">
            <i class="bx bxs-cog"></i>
            Skills
          </p>
          <p>Adobe Photoshop</p>
          <div class="full-procent">
            <div class="procent"><p>90%</p></div>
          </div>
          <p>Photography</p>
          <div class="full-procent">
            <div class="procent"><p>80%</p></div>
          </div>
          <p>Illustrator</p>
          <div class="full-procent">
            <div class="procent"><p>75%</p></div>
          </div>
          <p>Media</p>
          <div class="full-procent">
            <div class="procent"><p>50%</p></div>
          </div>
          <p class="part">
            <i class="bx bx-world" style="color: #009688"></i>
            Languages
          </p>
          <p>English</p>
          <div class="full-procent">
            <div class="procent"></div>
          </div>
          <p>Spanish</p>
          <div class="full-procent">
            <div class="procent"></div>
          </div>
          <p>German</p>
          <div class="full-procent">
            <div class="procent"></div>
          </div>
        </div>
      </div>
      <div class="s-line">
        <div class="f-block"></div>
        <div class="s-block"></div>
      </div>
    </div>
  </body>
</html>
